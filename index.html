<!DOCTYPE html>
<html lang="em">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

    <center>
        <ul class="menu1">
            <li class="links"> <a href="#Home">Home </a></li>
            <li class="links"> <a href="#Grid View">Grid View </a> </li>
            <li class="links"> <a href="#Slide View"> Slide View </a></li>
        </ul>
    </center>
    <hr>
    <hr>
    <section id="Home">
        <img id="iimg" src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/avengersendgame_lob_crd_05.jpg" frameborder="0">
    </section>

    <section id="Grid View">
        <h1>Grid Gallery</h1>
        <div class="row">
            <div class="column">
                <img id="Ant-Man" src="Ant-Man.png">
                <img id="Thor" src="Thor.png">
                <img id="Thanos" src="Thanos.png">
                <img id="Captian America" src="Captian%20America.png">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img id="Black Panther" src="Black%20Panther.png">
                <img id="Black Widow" src="Black%20Widow.png">
                <img id="Hulk" src="Hulk.png">
                <img id="Iron Man" src="Iron%20Man.png">
            </div>
        </div>
    </section>
    <section id="Slide View">

        <div class="container">

            <div id="myCarousel" class="carousel slide">

                <div class="carousel-inner">

                    <div class="item active">

                        <center>
                            <img src="Ant-Man.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Ant-Man</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">

                        <center>
                            <img src="Captian%20America.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captian America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="Iron%20Man.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="Hulk.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="Thanos.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thanous</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="Black%20Widow.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Black Widow</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="Thor.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">

                        <center>
                            <img src="Black%20Panther.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
